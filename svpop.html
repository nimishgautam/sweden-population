}

  margin: 5px;
}

.ocean{

}

.world-no-sv{

}

.title {
  font: 300 78px Helvetica Neue;
  fill: #555;
}

.subtitle{

  fill: #555;
}

}

.immigrants{

}

.emigrants{
  fill: #4D4D4D;
}

.births{
  fill: dodgerblue ;
}

.deaths{
  fill: #4D4D4D;
}

.hidden{
	display:none;
}

</style>

<script src="./js/d3.v3.min.js"></script>
<script src="./js/topojson.min.js"></script>
